<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolean</title>
</head>
<body>
  <p>
    Rock Paper Scissors.
  </p>
  <!-- this is buttons  -->
  <button onclick="
    playerMove('paper');
    ">

    Rock
  </button>

  <button onclick="
    playerMove('paper');
  ">
    Paper
  </button>

  <button onclick="
    playerMove('scissors');
  ">
    Scissors
  </button>
  
  <script>
    // player move function
    function playerMove(move) {
      //compNum catch the return and this function run
      const compNum = pickcompmove(); 
      let result = '';
      //check the player move then give the final result
      if (move === 'scissors') {
        if (compNum === 'rock') {
          result = 'Lose';
        } else if (compNum === 'paper') {
          result = 'Win';
        } else if (compNum === 'scissors') {
          result = 'Tie';
        }
      } else if (move === 'paper') {
        if (compNum === 'rock') {
          result = 'Win';
        } else if (compNum === 'paper') {
          result = 'Tie';
        } else if (compNum === 'scissors') {
          result = 'Lose';
        }
      } else if (move === 'rock') {
        if (compNum === 'rock') {
          result = 'Tie';
        } else if (compNum === 'paper') {
          result = 'Lose';
        } else if (compNum === 'scissors') {
          result = 'Win';
        }
      }

      alert(`You pick ${move} and computer pick ${compNum}. You ${result}`)
    }
    //computer pick the move
    function pickcompmove () {
      let compNum = '';
      const randNum = Math.random();
      if (randNum >= 0 && randNum < 1/3) {
        compNum = 'rock';
      } else if (randNum >= 1/3 && randNum < 2/3) {
        compNum = 'paper';
      } else if (randNum >= 2/3 && randNum < 1) {
        compNum = 'scissors';
      }
      //after pick the move return it.
      return compNum;
    }
  </script>
</body>
</html>
